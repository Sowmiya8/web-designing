<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body style="font-family:Arial, sans-serif; background-color:#f5f5f5;">
  

  <!-- Login Card -->
  <div style="
    width:300px; 
    margin:30px auto; 
    padding:20px; 
    border:1px solid #ccc; 
    border-radius:12px; 
    background-color:#f9f9f9;">
    <img src="insta logo.jpg">
  
    
    <h3 style="text-align:center; color:#333;">Login</h3>
  
    
    <!-- Username Input -->
    <input type="text" placeholder="Username" 
           style="width:100%; padding:10px; margin:8px 0; border:1px solid #aaa; border-radius:8px;"><br>
    
    <!-- Password Input -->
    <input type="password" placeholder="Password" 
           style="width:100%; padding:10px; margin:8px 0; border:1px solid #aaa; border-radius:8px;"><br>
    
    <!-- Button -->
    <button style="
      width:100%; 
      padding:10px; 
      background-color:#0077ff; 
      color:white; 
      border:none; 
      border-radius:8px; 
      cursor:pointer;">
      Login
    </button>
  </div>

</body>
</html>
