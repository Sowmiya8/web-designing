<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
</head>
<body style="font-family:Arial, sans-serif; background-color:#f5f5f5;">

  <!-- Profile Card -->
  <div style="
    width:250px; 
    margin:40px auto; 
    padding:20px; 
    background-color:#fff; 
    border:1px solid #ddd; 
    border-radius:12px; 
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);">
    
    <!-- Profile Image -->
    <img src="vijay.jpg" 
         style="border-radius:50%; border:3px solid #0077ff; margin-bottom:10px;">
    
    <!-- Name -->
    <h3 style="margin:5px 0; color:#333;">Vijay</h3>
    
    <!-- Role -->
    <p style="margin:5px 0; color:#555;">Actor</p>
    
    <!-- Follow Button -->
    <button style="
      background-color:#0077ff; 
      color:white; 
      border:none; 
      padding:8px 16px; 
      border-radius:20px; 
      cursor:pointer;
      font-size:14px;"
      onmouseover="this.style.backgroundColor='#005ecc';"
      onmouseout="this.style.backgroundColor='#0077ff';">
      Follow
    </button>
  </div>

</body>
</html>
